<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width""">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/> 
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input_padron" required>

                <label for="correo_electronico">Correo Electronico</label>
                <input type="email" id="correo_electronico" class="input_padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input_padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" required></textarea>
                
                <fieldset>
                    <legend>Como le gustaria ser contactado?</legend>

                    <label for="Remail"><input type="radio" name="contacto" value="email" id="Remail">Email</label>
                    
                    <label for="rtelefono"><input type="radio" name="contacto" value="telefono" id="rtelefono">Telefono</label>
                    
                    <label for="rwhatsapp"><input type="radio" name="contacto" value="whatsapp" id="rwhatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En que horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>le gustaria recibir novedades de la barberia en su correo?</label>

                <input type="submit" value="Enviar Datos" class="enviar">
            </form>

            <table>
                <THead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </THead>
                <TBody></TBody>
                <tr>
                    <td>lunes</td>
                    <td>08H - 20H</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08H - 20H</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08H - 20H</td>
                </tr>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia">
            <p class="copyright">&copy Copyright Barberia Alura 2023</p>
        </footer>
    </body>
</html>
